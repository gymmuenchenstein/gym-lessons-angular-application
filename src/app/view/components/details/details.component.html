<ng-template #content let-offcanvas>
    <div class="offcanvas-header noscroll">
        <h4 class="offcanvas-title">Chemie</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
    </div>
    <div class="offcanvas-body noscroll">
        <p> Zimmer: {{this.broker.getSelectEntry()?.room}}<br>
            Zeit: {{this.time}}<br>
            Lehrpersonen: {{this.entry.teachers.join(", ")}}<br>
            Klassen: {{this.entry.classes.join(", ")}}<br>
<app-floorplan [selectedRoom]="this.room" [style.width]="'100px'" [style.position]="'relative'" [style.left]="'-135px'"></app-floorplan>
        </p>
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary mb-2 me-2" (click)="openEnd(content)">C 708</button>
