<p>A typeahead example that uses a formatter function for string results</p>

<label for="typeahead-format">Suche einen Stundenplan:</label>
<input
    id="typeahead-format"
    type="text"
    class="form-control"
    [(ngModel)]="model"
    [ngbTypeahead]="search"
    [resultFormatter]="formatter"
/>

<hr/>

<pre>Model: {{ model | json }}</pre>

<hr>

<app-accordion [data]="classData"></app-accordion>

<app-accordion [data]="teacherData"></app-accordion>

<app-accordion [data]="roomData"></app-accordion>
